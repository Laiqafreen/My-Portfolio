<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afreen Laiq - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-image: url('1.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .sidebar {
      width: 250px;
      background: #0c0c0c;
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      height: 100vh;
    }

    .sidebar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .sidebar .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .sidebar .social-icons img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
      vertical-align: middle;
    }

    .sidebar .social-icons i {
      color: white;
      font-size: 18px;
      vertical-align: middle;
    }

    .sidebar nav {
      margin-top: 30px;
      width: 100%;
    }

    .sidebar nav a {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      margin-bottom: 5px;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background: #1e1e1e;
      border-radius: 5px;
    }

    .main-content {
      margin-left: 250px;
      padding: 60px;
      width: 100%;
    }

    .main-content h1 {
      font-size: 50px;
      color: #0f0e0eef;
      min-height: 70px;
    }

    .main-content p {
      font-size: 20px;
      color: #5c5c05da;
    }

    #topBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #0c0c0c;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 5px;
    }

    #topBtn:hover {
      background-color: #555;
    }

    /* Optional: blinking cursor style */
    .typing::after {
      content: "|";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <img src="./Snapchat-241246882.jpg" alt="Profile" />
    <h2>Afreen Laiq</h2>
    <div class="social-icons">
      <a href="https://leetcode.com/u/Laiq_Afreen/" target="_blank" title="LeetCode">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png" alt="LeetCode" />

      <a href="https://www.codechef.com/users/long_wolf_41" target="_blank" title="CodeChef">
        <img src="https://s3.amazonaws.com/codechef_shared/sites/all/themes/abessive/logo.svg" alt="CodeChef" />
      </a>
      <a href="https://www.hackerrank.com/profile/laiqafreen1209" target="_blank" title="HackerRank">
        <img src="https://cdn.worldvectorlogo.com/logos/hackerrank.svg" alt="HackerRank" />
      </a>
      <a href="https://github.com/Laiqafreen" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/afreen-laiq-0236122b9/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://mail.google.com/mail/?view=cm&fs=1&cc=laiqafreen1209@gmail.com" target="_blank" title="Send Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>

    <nav>
      <a href="code.html" class="nav-link active">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="resume.html" class="nav-link">Resume</a>
      <a href="project.html" class="nav-link">Project</a>
      <a href="certificate.html" class="nav-link">Certificate</a>
    </nav>
  </div>

  <div class="main-content">
    <h1 class="typing" id="typing-text"></h1>
    <center><p>Aspiring Software Developer And Tech Enthusiast</p></center>
  </div>

  <button onclick="scrollToTop()" id="topBtn" title="Go to top">Top</button>

  <script>
    // Typing animation loop
    const text = "Welcome! Letâ€™s Code Something Amazing";
    let index = 0;
    const typingElement = document.getElementById("typing-text");

    function typeEffect() {
      if (index < text.length) {
        typingElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
      } else {
        setTimeout(() => {
          typingElement.innerHTML = "";
          index = 0;
          typeEffect();
        }, 2000);
      }
    }

    window.onload = typeEffect;

    // Scroll to top
    const topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      topBtn.style.display = (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) ? "block" : "none";
    };

    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    // Navigation active state (optional JS if navigating within SPA)
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>
</body>
</html>
